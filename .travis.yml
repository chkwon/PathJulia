language: julia
os:
    - linux
    - osx
julia:
    - 0.5
    - nightly
notifications:
    email: false
sudo: false
addons:
    apt_packages:
        - gfortran
script:
    - cd src
    - julia -e 'Pkg.add("ForwardDiff")'
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]];    make osx        ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]];  make linux64    ; fi
after_success:
    - echo $TRAVIS_JULIA_VERSION
